<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4"> Select A Manufacturer</h1>
    <p class="lead"> This can be used to see the cities with the most sales of:. {{selectedManf}}</p>
    <p-dropdown *ngIf="manfOptions" [ngClass]="{ 'no-option-selected': selectedManf === undefined || selectedManf === null }"
      placeholder="Filter by Manufacturer" [options]="manfOptions" [(ngModel)]="selectedManf" showClear="true" filter=true
      (onChange)="filterManf($event.value)"></p-dropdown>
  </div>
</div>
<div class ="container">
  <br>
  <div id="bargraphCities">
    
  </div>
</div>
<br><br>

    <p class="lead"> This can be used to see the cities with the most sales of:. {{selectedManf1}} during the month of October</p>
    <p-dropdown *ngIf="manfOptions" [ngClass]="{ 'no-option-selected': selectedManf1 === undefined || selectedManf1 === null }"

  </div>
</div>
<div class ="container">

  </div>
</div>
