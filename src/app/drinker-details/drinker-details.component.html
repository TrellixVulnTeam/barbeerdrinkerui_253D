<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 text-center"> {{drinkerName}}</h1>
    <p class="drinker-details" *ngIf="drinkerDetails">
      Address: {{drinkerDetails.Address}}
      <br>
      City: {{drinkerDetails.City}}
      <br>
      State: {{drinkerDetails.State}}
      <br>
      Phone: {{drinkerDetails.Phone}}
    </p>
  </div>
</div>
<div class="container">
  <h2 class="text-center font-weight-light"> {{manfName}}</h2>
  <br>
  <p-table [value]="freqDetails">
      <ng-template pTemplate="header">
          <tr>
              <th>{{ drinkerName }} frequents these bars</th>
            </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
          <tr>
            <td>
              <a routerLink="/bars/{{ item.bar }}">
                {{ item.bar }}
              </a>
            </td>
            </tr>
      </ng-template>
  </p-table>
</div>
<br><br><br><br>
