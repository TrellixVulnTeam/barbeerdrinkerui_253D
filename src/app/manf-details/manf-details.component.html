<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 text-center"> Manufacturer Details Page</h1>
    <p class="manf-details text-center">
      From here you can see all the different beers that {{ manfName  }} sells.
    </p>
  </div>
</div>
<div class="container">
  <h2 class="text-center font-weight-light"> {{manfName}}</h2>
  <br>
  <p-table [value]="manfDetails">
      <ng-template pTemplate="header">
          <tr>
              <th>Beer</th>
            </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
          <tr>
            <td>
              <a routerLink="/beers/{{ item.name }}">
                {{ item.name }}
              </a>
            </td>
            </tr>
      </ng-template>
  </p-table>
</div>
<br><br><br><br>
